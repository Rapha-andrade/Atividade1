name: Criar PR a cada 5 minutos

on:
  schedule:
    - cron: '*/5 * * * *'  # A cada 5 minutos
  workflow_dispatch:       # Permite execução manual

jobs:
  criar-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Criar uma alteração (exemplo)
        run: |
          echo "Rodando em $(date)" >> log.txt
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git checkout -b update-log
          git add log.txt
          git commit -m "Update log at $(date)"
          git push origin update-log

      - name: Criar PR automaticamente
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: update-log
          base: main                    
          title: Atualização automática do log
          body: Este PR foi criado automaticamente a cada 5 minutos.
          commit-message: Atualização automática do log
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: Rapha-andrade <176970028+Rapha-andrade@users.noreply.github.com>
      
      
      
